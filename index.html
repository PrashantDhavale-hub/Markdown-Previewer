<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Markdown Previewer!</title>
    <script src="./js/marked.js"></script>

    <script>
      console.log(marked("# markdownPreviewer.org"));

       function updatePreview(){
        let previewElement = document.getElementById("preview");
        let editorvalue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorvalue);
        previewElement.innerHTML = markedUpHTML
       }
 
      function setDefault(){
        let defaultText = `\
# Markdown Previewer
## a markdown previewer
[learn more about freecodecamp.org](https://www.freecodecamp.org/).
<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</d>

\`This is an eg of inline code\`

\`\`\`
 function egOf(){
  return multiLineCodeBlock;
 }
\`\`\`

- This
- is
- an
- eg
- of
- list
- items

> This is an eg of block quotes

![Markdown Previewer](https://www.freecodecamp.org/news/content/images/size/w100/2021/08/imgTag.png)

**This is an eg of Bolded Text**`;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText
        previewElement.innerHTML = marked(defaultText);
      }
       
       
    </script>
  </head>

  <body onload="setDefault()">
   <div class="container-fluid">
    <div class="row">
      <div class="col text-center text-white bg-success my-3">
      <h1>Markdown previewer!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-primary flex-grow-1 d-flex flex-column">
         <h2 class="text-white text-center my-3">Editor</h2>
         <div class="form-group flex-grow-1 d-flex flex-column">
         <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
         </div>
      </div>
      <div class="col-6 bg-danger">
         <h2 class="text-white text-center my-3">Preview</h2>
        <div id="preview"></div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
